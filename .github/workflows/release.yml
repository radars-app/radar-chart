# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Setup GIT user
      uses: fregante/setup-git-user@v1

    - name: Git try push
      # You may pin to the exact commit or the version.
      # uses: dawidd6/action-git-try-push@63635b8ef426fe2344ed8b5346e9d273bd95ce57
      uses: dawidd6/action-git-try-push@v1.0.1
      with:
        # GitHub token (used for push)
        token: ${{ secrets.GIT_TOKEN }}
        # Git branch
        branch: main
        # How many times to try pushing
        tries: 1
  
    - name: Set NPM Token Action
      # You may pin to the exact commit or the version.
      # uses: filipstefansson/set-npm-token-action@6a5da4ef7789f70692e4d01aa969f5c602a120fa
      uses: filipstefansson/set-npm-token-action@v1.1
      with:
        # your npm token
        token: ${{ secrets.NPM_TOKEN }}
    
    - name: Bump Action
      # You may pin to the exact commit or the version.
      # uses: tool3/bump@c8e7f01fd3cfd3f58711b8e95349479c3cc2cbf6
      uses: tool3/bump@v.1.2
      with:
        # the git user to push the package.json version update
        user: Uladzimir Svirydzenka
        # the git email to push the package.json version update
        email: vladimirsviridenko1998@gmail.com
        # the git email to push the package.json version update
        branch: main
        # github access token
        github_token: ${{ secrets.GIT_TOKEN }}
    
    - name: Deploy
      run: |
        npm ci
        npm run build:dev
        npm publish ./dist
